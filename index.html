<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debasmita Mazumder - Links</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="top-image">
        <img src="images/debasmita.jpg" alt="image of girl looking at camera" id="profile-image"/>
      </div>
      <div class="top-text">
        <h4 class="text-center text-uppercase">Debasmita Mazumder</h4>
        <p class="text-center">
          Hey there! This is Debasmita and I am a self-taught artist. Let's
          connect!
        </p>
      </div>
      <div class="link-tree">
        <div class="fiverr">
          <a href="#" class="btn btn-success fiverr-btn" type="button">
            <p style="margin-bottom:0" class="text-center">Fiverr</p>
          </a>
        </div>
        <div class="clubhouse">
          <a href="#" class="btn btn-success clubhouse-btn" type="button">
            <p style="margin-bottom:0" class="text-center">Clubhouse</p>
          </a>
        </div>
        <div class="linkedin">
          <a href="#" class="btn btn-success linkedin-btn" type="button">
            <p style="margin-bottom:0" class="text-center">LinkedIn</p>
          </a>
        </div>
        <div class="instagram">
          <a href="#" class="btn btn-success instagram-btn" type="button">
            <p style="margin-bottom:0" class="text-center">Instagram (Self-Portrait)</p>
          </a>
        </div>
        <div class="instagram">
          <a href="#" class="btn btn-success instagram-btn" type="button">
            <p style="margin-bottom:0" class="text-center">Instagram (Art)</p>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
